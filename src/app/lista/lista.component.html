<div class="mainStyle">
  <h1>Nombre: {{ name }}</h1>
  <h1>Apellido:{{ lastName }}</h1>
  <h1>Edad {{ age }}</h1>
  <h1>{{ item }}</h1>
  <input
    *ngIf="name !== '' && lastName !== ''"
    (click)="limpiarFormulario()"
    id="blimpiar"
    type="button"
    value="Limpiar"
  />
  <input
    (click)="llenarFormulario()"
    id="blimpiar"
    type="button"
    value="LLenar"
  />
</div>
